<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2021 RDC Scoreboard</title>
  </head>
  <body class="bg-gray-300">
    <div
      class="
        flex flex-col
        justify-items-stretch
        items-center
        lg:container
        mx-auto
        p-4
        md:px-20
        xl:px-[15%]
        h-screen
      "
    >
      <header aria-label="top-bar" class="flex my-2 py-1 gap-5">
        <button
          id="start"
          class="
            top-bar-text
            text-disable
            pointer-events-none
            not-disabled:pointer-events-auto
          "
        >
          START
        </button>
        <fieldset
          id="countdown-timer"
          class="text-disable !text-shadow-none"
          disabled
        >
          03:00:00
        </fieldset>
        <button
          id="stop"
          class="
            top-bar-text
            text-disable
            pointer-events-none
            not-disabled:pointer-events-auto
            hidden
          "
        >
          STOP
        </button>
        <button
          id="reset"
          class="
            top-bar-text
            text-disable
            pointer-events-none
            not-disabled:pointer-events-auto
          "
        >
          RESET
        </button>
      </header>

      <div id="game-field" class="relative max-w-screen-lg">
        <img src="./assets/gamefield.png" alt="gamefield" />
        <button
          id="red-plate"
          class="
            ellipse-lg
            counter
            top-1/2
            left-[19.7%]
            bg-red-700
            hover:bg-red-400
          "
          text="white size-3xl"
        >
          0
        </button>
        <button
          id="blue-plate"
          class="
            ellipse-lg
            counter
            top-1/2
            left-[80.3%]
            bg-blue-700
            hover:bg-blue-400
          "
          text="white size-3xl"
        >
          0
        </button>
        <button
          id="blue-pot-1"
          class="
            ellipse-sm
            counter
            top-[38%]
            left-[69%]
            bg-cyan-300
            hover:bg-cyan-400
          "
        >
          0
        </button>
        <button
          id="blue-pot-2"
          class="
            ellipse-sm
            counter
            top-[63%]
            left-[69%]
            bg-cyan-300
            hover:bg-cyan-400
          "
        >
          0
        </button>
        <button
          id="red-pot-1"
          class="
            ellipse-sm
            counter
            top-[38%]
            left-[31%]
            bg-rose-300
            hover:bg-rose-400
          "
        >
          0
        </button>
        <button
          id="red-pot-2"
          class="
            ellipse-sm
            counter
            top-[63%]
            left-[31%]
            bg-rose-300
            hover:bg-rose-400
          "
        >
          0
        </button>
        <button
          id="blue-smartcar"
          class="
            rectangle
            counter
            top-[78.5%]
            left-[31%]
            bg-cool-gray-500
            hover:bg-cool-gray-400
          "
        >
          0
        </button>
        <button
          id="red-smartcar"
          class="
            rectangle
            counter
            top-[78.5%]
            left-[69%]
            bg-cool-gray-500
            hover:bg-cool-gray-400
          "
        >
          0
        </button>
      </div>

      <div
        aria-label="middle-bar"
        class="flex my-2 w-full py-1 justify-between items-center"
      >
        <button class="text-disable <sm:text-size-xs ml-2">
          Load from JSON
        </button>
        <fieldset
          id="countup-timer"
          disabled
          class="text-disable font-bold -ml-4 md:text-size-lg !text-shadow-none"
        >
          00:00:00
        </fieldset>
        <button class="text-disable <sm:text-size-xs mr-2">Save as JSON</button>
      </div>

      <section
        aria-label="record"
        class="w-full min-h-64 max-h-100 flex-grow flex gap-5 text-size-sm"
      >
        <div
          id="blue-scoreboard"
          class="flex-1 bg-cyan-300 bg-opacity-50 rounded-xl relative -z-1"
        >
          <div
            class="
              bg-gray-400 bg-opacity-20
              absolute
              top-0
              bottom-0
              left-2/12
              right-4/12
            "
          ></div>
          <header
            class="
              record
              flex
              py-2
              border-2 border-transparent border-b-gray-700
            "
          >
            <span>Time</span>
            <span>Action</span>
            <span>Total Score</span>
          </header>
        </div>
        <div
          id="red-scoreboard"
          class="flex-1 bg-red-300 bg-opacity-50 rounded-xl relative -z-1"
        >
          <div
            class="
              bg-white bg-opacity-20
              absolute
              top-0
              bottom-0
              left-2/12
              right-4/12
            "
          ></div>
          <header
            class="
              record
              flex
              py-2
              border-2 border-transparent border-b-gray-700
            "
          >
            <span>Time</span>
            <span>Action</span>
            <span>Total Score</span>
          </header>
        </div>
      </section>

      <script type="module" src="/score.js"></script>
      <script type="module" src="/main.js"></script>
    </div>
  </body>
</html>
